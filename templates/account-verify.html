<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f5f0;
            font-family: 'Georgia', serif;
            color: #555;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            background-image: linear-gradient(white, #fef9f7);
            background-clip: padding-box;
        }
        h2 {
            color: #8e6e53;
            border-bottom: 2px solid #8e6e53;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Cursive', serif;
        }
        p {
            line-height: 1.6;
            font-size: 16px;
        }
        a.btn-primary {
            color: #fff;
            background-color: #8e6e53;
            border-color: #8e6e53;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a.btn-primary:hover {
            background-color: #735a42;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p>Hi {{ full_name }},</p>
        <p>Thank you for registering on AstraLemon. Please click the link below to verify your email:</p>
        <p><a href="{{ verification_url }}" class="btn btn-primary">Verify Email</a></p>
        <p>If you didn't create an account on our website, please ignore this email.</p>
        <div class="footer">
            <p>With love,<br><strong>AstraLemon Team</strong></p>
        </div>
    </div>
</body>
</html>
